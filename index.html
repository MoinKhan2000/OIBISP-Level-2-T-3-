<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Notes Saving Web</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="main">
        <div class="navbar">
            <h1>Welcome To All Reminder Notes.</h1>
        </div>
        <div class="container">
            <div class="title">
                <label for="forTit">Enter your title</label>
                <input type="text" id="forTit" name="forTit">
            </div>
            <div class="desc">
                <label for="forDesc">Enter your description</label>
                <textarea id="forDesc" name="forDesc" rows="4" cols="50">
</textarea>
            </div>
            <div>
                <button id="btn" type="submit">Add Note? </button>
            </div>


        </div>
    </div>
    <div id="itemsElem" class="item">
    </div>
    <script src="./index.js"></script>
</body>

</html>
